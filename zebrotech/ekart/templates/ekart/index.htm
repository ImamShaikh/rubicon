<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
           
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            max-width: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .product-desc {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .product-price {
            font-size: 18px;
            color: #27ae60;
            font-weight: bold;
        }

        .product-quantity {
            font-size: 16px;
            color: #e74c3c;
        }

        .container {
    width: 50%;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

form {
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}
</style>
</head>
<body>

    {% for p in data %}
    <div class="product-card">
        <div class="product-name">{{ p.name }}</div>
        <div class="product-desc">{{ p.desc }}</div>
        <div class="product-price">Price: â‚¹{{ p.price }}</div>
        <div class="product-quantity">Stock: {{ p.quantity }}</div>
    </div>
    <div class="container">
        <form action="delete_data/{{ p.id }}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="method" value="DELETE">
            <button type="submit" class="delete-btn">Delete</button>
        </form>
    
        <form action="update_data/{{ p.id }}" method="GET">
            {% csrf_token %}
            <button type="submit" class="update-btn">Update</button>
        </form>
    </div>
    {% endfor %}
     <div class="container">
        <h1>Insert Data</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
 
</body>
</html>
