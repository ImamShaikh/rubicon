<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:aquamarine;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            background: #333;
            color: white;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            border-radius: 8px;
        }
        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .product-desc {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .product-price, .product-quantity {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
            margin: 5px 0;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }
        .delete-btn {
            background: #dc3545;
        }
        .update-btn {
            background: #007bff;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .update-btn:hover {
            background: #0056b3;
        }
        .form-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }
        form button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        form button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>MOBILE STORE</header>
    <div class="container">
        <div class="product-grid">
            {% for p in data %}
            <div class="product-card">
                <img src="{{ p.image.url }}" alt="{{ p.name }}">
                <div class="product-name">{{ p.name }}</div>
                <div class="product-desc">{{ p.desc }}</div>
                <div class="product-price">Price: â‚¹{{ p.price }}</div>
                <div class="product-quantity">Stock: {{ p.quantity }}</div>
                <div class="btn-container">
                    <form action="delete_data/{{ p.id }}" method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn delete-btn">Delete</button>
                    </form>
                    <form action="update_data/{{ p.id }}" method="GET" >
                        {% csrf_token %}
                        <button type="submit" class="btn update-btn">Update</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="form-container">
            <h2>Add New Phone</h2>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
